  <body>
    <section class="sub-header-contact">
      <nav>

          <i class="fa fa-times" onclick="hideMenu()"></i>

        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
      <h1>Contact us</h1>
    </section>

    <!-----contact us ----->

    <section class="location">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d24616.34390571204!2d14.497586638660527!3d50.421548574902616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smapy!5e0!3m2!1scs!2scz!4v1674121742690!5m2!1scs!2scz"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <section class="contact-us">
      <div class="row">
        <div class="contact-col">
          <div>
            <i class="fa fa-home"></i>
            <span>
              <h5>XYZ Road</h5>
              <p>The Czech Republic</p>
            </span>
          </div>
          <div>
            <i class="fa fa-phone"></i>
            <span>
              <h5>+420 012345678</h5>
              <p>Monday to Saturday, 9AM to 5PM</p>
            </span>
          </div>
          <div>
            <i class="fa fa-envelope-o"></i>
            <span>
              <h5>info@understars.cz</h5>
              <p>Email us</p>
            </span>
          </div>
        </div>

        <div class="contact-col">
          <form action="form-handler.php" method="post">
            <p>Your Name</p>
            <input
              type="text"
              name="name"
              placeholder="Enter your name"
              required
            />
            <p>Email</p>
            <input
              type="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
            <p>Subject</p>
            <input
              type="text"
              name="subject"
              placeholder="Enter your subject"
              required
            />
            <textarea
              rows="8"
              name="message"
              placeholder="Message required"
            ></textarea>
            <button type="submit" class="btn-orange">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <!--------footer------->
    <section class="footer">
      <h4></h4>
      <p></p>
      <div class="icons">
        <i class="fa fa-facebook fa-lg"></i>
        <i class="fa fa-instagram fa-lg"></i>
        <i class="fa fa-youtube fa-lg"></i>
      </div>
      <p class="madeby">Made with <i class="fa fa-heart-o"></i> by Angie</p>
    </section>
  </body>
